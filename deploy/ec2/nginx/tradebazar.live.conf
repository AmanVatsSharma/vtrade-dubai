# NGINX reverse proxy for VTrade (host-level)
# Domain: tradebazar.live + www.tradebazar.live
# Upstream: Docker (Next.js) bound to 127.0.0.1:3000
#
# Certbot will automatically inject SSL blocks when run with:
#   certbot --nginx -d tradebazar.live -d www.tradebazar.live

server {
  listen 80;
  listen [::]:80;

  server_name tradebazar.live www.tradebazar.live;

  # Increase if you upload larger files via API.
  client_max_body_size 25m;

  # Basic security headers (safe defaults)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  location / {
    proxy_pass http://127.0.0.1:3000;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket upgrade (safe even if not used)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts for long API requests / streams
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}

